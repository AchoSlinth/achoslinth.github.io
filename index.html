<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños del Diego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cumpleaños del Diego</h1>

    <div class="countdown-container">

        <div class="countdown-el days-c">
            <p class="big-text" id="days">00</p>
            <span>days</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>

        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">00</p>
            <span>minutes</span>
        </div>

        <div class="countdown-el seconds">
            <p class="big-text" id="seconds">00</p>
            <span>seconds</span>
        </div>

    </div>

    <script src="backgroundChanger.js"></script>
    
</body>
</html>
